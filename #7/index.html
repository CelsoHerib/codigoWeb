<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <h1 id="texto"></h1>

    <script>
        let i = 0;
        let txt = 'Bienvenidos a mi página web 🖖🏻';
        let speed = 80;

        function escribir() {
            if (i < txt.length) {
                document.getElementById('texto').innerHTML += txt.charAt(i);
                i++;
                setTimeout(escribir, speed);
            }
        }
        escribir();
    </script>
</body>
</html>
